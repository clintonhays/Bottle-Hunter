<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Rick & Morty Character Search</title>
  </head>
  <body>
    <header>
      <h1>Rick & Morty Character Search</h1>
    </header>

    <div class="container">
      <label for="search">Search for a character:</label>
      <input type="text" name="search" id="searchBar" placeholder="Enter character name" onkeypress="search(event)" />

      <section class="results">
        <div class="resultsContainer">
          <div class="buttonContainer">
            <button class="loadMore">Load More</button>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
